<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recicla Interativo</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2ecc71">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-firestore.js"></script>
</head>
<body>
  <header>
    <h1>Recicla Interativo</h1>
    <nav>
      <button onclick="showPage('home')">Início</button>
      <button onclick="showPage('classify')">Classificar Lixo</button>
      <button onclick="showPage('quiz')">Quiz</button>
      <button onclick="showPage('map')">Pontos de Coleta</button>
      <button onclick="showPage('schools')">Escolas</button>
      <button onclick="showPage('support')">Suporte</button>
      <button onclick="showPage('profile')">Perfil</button>
      <button onclick="showPage('login')">Login</button>
    </nav>
  </header>

  <main>
    <!-- Home -->
    <section id="home" class="page">
      <h2>Bem-vindo ao Recicla Interativo!</h2>
      <p>Aprenda a reciclar, descubra pontos de coleta e participe do nosso quiz.</p>
    </section>

    <!-- Classificar Lixo -->
    <section id="classify" class="page" style="display:none">
      <h2>Classificador de Resíduos</h2>
      <div class="buttons">
        <button onclick="showTips('Papel')">Papel</button>
        <button onclick="showTips('Plástico')">Plástico</button>
        <button onclick="showTips('Vidro')">Vidro</button>
        <button onclick="showTips('Metal')">Metal</button>
        <button onclick="showTips('Orgânico')">Orgânico</button>
      </div>
      <p id="tipText"></p>
    </section>

    <!-- Quiz -->
    <section id="quiz" class="page" style="display:none">
      <h2>Quiz de Reciclagem</h2>
      <div id="quizContainer"></div>
    </section>

    <!-- Pontos de Coleta -->
    <section id="map" class="page" style="display:none">
      <h2>Pontos de Coleta</h2>
      <div id="mapid" style="height:400px;"></div>
    </section>

    <!-- Escolas -->
    <section id="schools" class="page" style="display:none">
      <h2>Escolas Próximas</h2>
      <div id="schoolMap" style="height:400px;"></div>
      <ul id="schoolList"></ul>
    </section>

    <!-- Suporte -->
    <section id="support" class="page" style="display:none">
      <h2>Suporte</h2>
      <form id="supportForm">
        <input type="text" placeholder="Seu nome" required>
        <input type="email" placeholder="Seu e-mail" required>
        <textarea placeholder="Descreva seu problema" required></textarea>
        <button type="submit">Enviar</button>
      </form>
      <p id="supportMsg"></p>
    </section>

    <!-- Perfil -->
    <section id="profile" class="page" style="display:none">
      <h2>Perfil do Usuário</h2>
      <input type="file" id="profilePicInput" accept="image/*">
      <img id="profilePic" src="" alt="Foto de Perfil">
      <p>Pontuação acumulada: <span id="userScore">0</span></p>
    </section>

    <!-- Login -->
    <section id="login" class="page" style="display:none">
      <h2>Login / Registrar</h2>
      <input type="email" id="loginEmail" placeholder="Email">
      <input type="password" id="loginPass" placeholder="Senha">
      <button onclick="login()">Login</button>
      <button onclick="register()">Registrar</button>
      <p id="loginMsg"></p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
