<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recicla Interativo</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
</head>
<body>

    <header>
        <h1>♻ Recicla Interativo</h1>
    </header>

    <main>

        <!-- MENU PRINCIPAL -->
        <section id="menu">
            <button onclick="openPage('classificador')">Classificador</button>
            <button onclick="openPage('quiz')">Quiz</button>
            <button onclick="openPage('ranking')">Ranking</button>
            <button onclick="openPage('mapa')">Mapa de Pontos</button>
            <button onclick="openPage('perfil')">Perfil</button>
        </section>

        <!-- CLASSIFICADOR -->
        <section id="classificador" class="page hidden">
            <h2>Classificador de Resíduos</h2>

            <input type="text" id="itemInput" placeholder="Digite o item..." />
            <button onclick="classificar()">Classificar</button>

            <p id="resultadoClassificador"></p>

            <button class="back" onclick="goHome()">Voltar</button>
        </section>

        <!-- QUIZ -->
        <section id="quiz" class="page hidden">
            <h2>Quiz de Reciclagem</h2>

            <div id="quizBox"></div>
            <p id="quizScore"></p>

            <button class="back" onclick="goHome()">Voltar</button>
        </section>

        <!-- RANKING -->
        <section id="ranking" class="page hidden">
            <h2>Ranking Local</h2>
            <ul id="rankingList"></ul>
            <button class="back" onclick="goHome()">Voltar</button>
        </section>

        <!-- MAPA -->
        <section id="mapa" class="page hidden">
            <h2>Pontos de Coleta</h2>
            <iframe
                width="100%"
                height="350"
                style="border-radius: 12px;"
                loading="lazy"
                allowfullscreen
                src="https://www.google.com/maps/embed/v1/search?key=AIzaSyA&zoom=12&q=pontos+de+coleta+reciclagem"
            ></iframe>
            <button class="back" onclick="goHome()">Voltar</button>
        </section>

        <!-- PERFIL -->
        <section id="perfil" class="page hidden">
            <h2>Seu Perfil</h2>
            <p>Pontos: <span id="perfilPontos">0</span></p>
            <button onclick="resetarPontos()">Resetar Pontos</button>
            <button class="back" onclick="goHome()">Voltar</button>
        </section>

    </main>

    <script src="script.js"></script>

</body>
</html>
