<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recicla Interativo</title>

<!-- Manifest + PWA -->
<link rel="manifest" href="manifest.json">

<!-- Leaflet Map -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">

<!-- CSS -->
<link rel="stylesheet" href="styles.css">

</head>
<body>

<header>
    <h1 id="pageTitle">Início</h1>
</header>

<!-- Navegação inferior -->
<nav class="bottom-nav">
    <button class="nav-btn active" data-page="home">Início</button>
    <button class="nav-btn" data-page="mapa">Coleta</button>
    <button class="nav-btn" data-page="quiz">Quiz</button>
    <button class="nav-btn" data-page="ranking">Ranking</button>
    <button class="nav-btn" data-page="perfil">Perfil</button>
</nav>

<!-- PAGINAS -->
<section id="home" class="page active-page">
    <h2>Bem-vindo ao Recicla Interativo</h2>
    <p>Aprenda, recicle e ganhe pontos!</p>
    <div id="qrPreview"></div>
</section>

<!-- MAPA -->
<section id="mapa" class="page">
    <h2>Pontos de Coleta</h2>
    <input id="mapSearch" placeholder="Buscar local...">
    <button id="mapSearchBtn">Buscar</button>
    <button id="mapMyLoc">Minha localização</button>
    <div id="mapCanvas"></div>
    <div id="nearbyList"></div>
</section>

<!-- QUIZ -->
<section id="quiz" class="page">
    <h2>Quiz de Reciclagem</h2>
    <div id="quizQuestion"></div>
    <div id="quizAnswers"></div>
</section>

<!-- RANKING -->
<section id="ranking" class="page">
    <h2>Ranking</h2>
    <ul id="rankingList"></ul>
</section>

<!-- PERFIL -->
<section id="perfil" class="page">
    <h2>Meu Perfil</h2>

    <label>Nome:</label>
    <input id="inputName">

    <label>Escola:</label>
    <input id="inputSchool">

    <label>Turma:</label>
    <input id="inputClass">

    <button id="saveProfile">Salvar Perfil</button>

    <h3>Pontos: <span id="profilePoints">0</span></h3>
    <button id="genQRUser">Gerar QR Code</button>

    <div id="profileAvatar"><span id="avatarPreview"></span></div>
</section>

<!-- MODAL QR -->
<div id="qrModal" class="hidden">
    <div class="qr-box">
        <div id="qrCanvas"></div>
        <button id="downloadQR">Baixar</button>
        <button id="closeQR">Fechar</button>
    </div>
</div>

<!-- LIBRARIES -->
<script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.0/build/qrcode.min.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- JS -->
<script src="script.js"></script>

</body>
</html>
